<!DOCTYPE html>
<html>
<head>
  <title>Phone Number Generator</title>
</head>
<body>
  <h1>Phone Number Generator</h1>
  <button id="generateButton">Generate Phone Numbers</button>
  <p>Generated Phone Numbers:</p>
  <pre id="phoneNumbers"></pre>

  <script>
    const prefixes = [415201, 415202, 415203];
    
    function generatePhoneNumber(prefix) {
      const randomDigits = (Math.floor(Math.random() * 10000)).toString().padStart(4, '0');
      return `${prefix}${randomDigits}`;
    }

    const generateButton = document.getElementById('generateButton');
    const phoneNumbersElement = document.getElementById('phoneNumbers');

    generateButton.addEventListener('click', () => {
      const phoneNumbers = prefixes.flatMap(prefix => Array.from({ length: 10 }, () => generatePhoneNumber(prefix)));
      phoneNumbersElement.textContent = phoneNumbers.join('\n');
    });
  </script>
</body>
</html>
